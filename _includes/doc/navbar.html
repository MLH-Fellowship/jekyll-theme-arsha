{%- assign social = site.social_links -%}

<!-- ======= Header ======= -->
<header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">
        <a href="{% capture url %}{% link index.html %}{% endcapture %}{{ url | relative_url }}"
           class="logo me-auto"></a>
        <nav id="navbar" class="navbar">
            <ul>
                <li class="dropdown"><a>About</a>
                    <ul>
                        <li><a href="{{ '#learn-more' | relative_url }}" class="scrollto">Learn More</a></li>
                        <li><a href="{{ '#highlights' | relative_url }}" class="scrollto">Highlights</a></li>
                        <li><a href="{{ '#features' | relative_url }}" class="scrollto">Features</a></li>
                        <li><a href="{{ '#news' | relative_url }}" class="scrollto">News</a></li>
                        <li><a href="{{ '#faq' | relative_url }}" class="scrollto">FAQ</a></li>
                    </ul>
                </li>
                <li class="dropdown"><a>Project</a>
                    <ul>
                        <li>
                            <a href="{{ social.github | default: '#' }}/" target="_blank">Sourcecode</a>
                        </li>
                        <li>
                            <a href="{{ social.github | default: '#' }}/milestones" target="_blank">Releases</a>
                        </li>
                        <li>
                            <a href="{{ social.github | default: '#' }}/releases" target="_blank">Milestones</a>
                        </li>
                    </ul>
                </li>
                <li><a href="{% capture url %}{% link _docs/README.md %}{% endcapture %}{{ url | relative_url }}">
                        Documentation</a>
                </li>
                <li><a href="{{ social.discord | default: '#' }}" target="_blank">Discord</a></li>
                <li><a href="{{ '#cta' | relative_url }}" class="getstarted scrollto">Get Started</a></li>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </ul>
        </nav><!-- .navbar -->
    </div>
</header><!-- End Header -->
