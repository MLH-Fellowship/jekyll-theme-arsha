<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    {%- seo -%}

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">
    <!-- Google Fonts -->

    <!-- Arsha template Vendor CSS Files -->
    <link href="{{ "/assets/vendor/aos/aos.css" | relative_url }}" rel="stylesheet">
    <link href="{{ "/assets/vendor/bootstrap/css/bootstrap.min.css" | relative_url }}" rel="stylesheet">
    <link href="{{ "/assets/vendor/bootstrap-icons/bootstrap-icons.css" | relative_url }}" rel="stylesheet">
    <link href="{{ "/assets/vendor/boxicons/css/boxicons.min.css" | relative_url }}" rel="stylesheet">
    <link href="{{ "/assets/vendor/glightbox/css/glightbox.min.css" | relative_url }}" rel="stylesheet">
    <link href="{{ "/assets/vendor/remixicon/remixicon.css" | relative_url }}" rel="stylesheet">
    <link href="{{ "/assets/vendor/swiper/swiper-bundle.min.css" | relative_url }}" rel="stylesheet">
    <!-- Arsha template Vendor CSS Files -->

    <!-- Arsha template CSS Files -->
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <!-- Arsha template CSS Files -->

    <!-- custom CSS Files -->
    <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">
    {% comment %}<link rel="stylesheet" href="{{ "/assets/css/theme-switcher.css" | relative_url }}">{% endcomment %}
    <!-- custom CSS Files -->

    <!-- custom SASS styles from _sass/main.scss -->
    <link rel="stylesheet" href="{{ "/assets/css/sass.css" | relative_url }}">
    <!-- custom SASS styles from _sass/main.scss -->

    {%- feed_meta -%}

    {%- if jekyll.environment == 'production' and site.google_analytics -%}
        {%- include addons/google-analytics.html -%}
    {%- endif -%}

    <link href="{{ "/assets/img/favicon.png" | relative_url }}" rel="icon">
    <link href="{{ "/assets/img/apple-touch-icon.png" | relative_url }}" rel="apple-touch-icon">

    {{ include.content }}

    {%- include custom/head-extras.html -%}
</head>
