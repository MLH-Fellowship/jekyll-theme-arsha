<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title | default: "" }}</title>
    {%- seo -%}

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">
    <!-- Google Fonts -->

    <!-- Arsha template Vendor CSS Files -->
    <link href="{% link assets/vendor/aos/aos.css %}" rel="stylesheet">
    <link href="{% link assets/vendor/bootstrap/css/bootstrap.min.css %}" rel="stylesheet">
    <link href="{% link assets/vendor/bootstrap-icons/bootstrap-icons.css %}" rel="stylesheet">
    <link href="{% link assets/vendor/boxicons/css/boxicons.min.css %}" rel="stylesheet">
    <link href="{% link assets/vendor/glightbox/css/glightbox.min.css %}" rel="stylesheet">
    <link href="{% link assets/vendor/remixicon/remixicon.css %}" rel="stylesheet">
    <link href="{% link assets/vendor/swiper/swiper-bundle.min.css %}" rel="stylesheet">
    <!-- Arsha template Vendor CSS Files -->

    <!-- Arsha template CSS Files -->
    <link rel="stylesheet" href="{% link assets/css/main.css %}">
    <!-- Arsha template CSS Files -->

    <!-- custom CSS Files -->
    <link rel="stylesheet" href="{% link assets/css/styles.css %}">
    <!-- custom CSS Files -->

    <!-- custom SASS styles from _sass/main.scss -->
    <link rel="stylesheet" href="{% link assets/css/sass.scss %}">
    <!-- custom SASS styles from _sass/main.scss -->

    {%- feed_meta -%}

    {%- if jekyll.environment == 'production' and site.google_analytics -%}
        {%- include addons/google-analytics.html -%}
    {%- endif -%}

    <link href="{% link assets/img/favicon.png %}" rel="icon">
    <link href="{% link assets/img/apple-touch-icon.png %}" rel="apple-touch-icon">

    {{ include.content }}
    {%- include custom/head-extras.html -%}

</head>
